<div class="row">
    <div class="col-md-12">
        <h3>Add Post</h3>
        <hr />
        <form [formGroup]="postForm" (ngSubmit)="addPost()">
            <div class="mb-3">
                <label>Title</label>
                <input formControlName="title" id="title" type="text" class="form-control">
                <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="alert alert-danger">
                    <div *ngIf="title?.errors?.['required']">
                        Title is required.
                    </div>
                    <div *ngIf="title?.errors?.['minlength']">
                        Title must be minimum 6 characters long.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <textarea formControlName="description" type="text" class="form-control" cols="30" rows="10"></textarea>
                <div>{{showDescriptionErrors()}}</div>
            </div>
            <button [disabled]="!postForm.valid" class="btn btn-info">Add Post</button>
        </form>
    </div>
</div>
