<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Sign Up</h3>
            <hr />
            <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="signupForm.get('email')?.touched && !signupForm.get('email')?.valid">
                        <div *ngIf="signupForm.get('email')?.errors?.['required']" class="alert alert-danger">
                            Email is required.
                        </div>
                        <div *ngIf="signupForm.get('email')?.errors?.['email']" class="alert alert-danger">
                            Email should be valid.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="signupForm.get('password')?.touched && !signupForm.get('password')?.valid">
                        <div *ngIf="signupForm.get('password')?.errors?.['required']" class="alert alert-danger">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
