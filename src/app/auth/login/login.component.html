<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr />
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label for="">Email</label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']" class="alert alert-danger">
                        Email is required.
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']" class="alert alert-danger">
                        Email should be valid.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="text" formControlName="password" class="form-control">
                <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" class="alert alert-danger">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
